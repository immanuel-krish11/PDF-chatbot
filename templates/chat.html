<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with PDF</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f7fa;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(0,0,0,0.02), transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(0,0,0,0.03), transparent 50%);
      background-repeat: repeat;
      background-size: 400px 400px;
    }

    header {
      padding: 20px 30px;
      background-color: #6C63FF;
      color: #fff;
      font-weight: 600;
      font-size: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    #chat-box {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #ffffff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 16px;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 1rem;
    }

    .user-msg {
      background: #6C63FF;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
      box-shadow: 0 2px 6px rgba(108,99,255,0.3);
    }

    .bot-msg {
      background: #e9e9ef;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    footer {
      display: flex;
      padding: 15px 20px;
      background: #fff;
      border-top: 1px solid #ddd;
      box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
      gap: 10px;
    }

    input#question {
      flex: 1;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input#question:focus {
      border-color: #6C63FF;
      outline: none;
      box-shadow: 0 0 6px rgba(108,99,255,0.3);
    }

    button {
      background-color: #6C63FF;
      color: #fff;
      border: none;
      padding: 14px 22px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #5751d9;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
        padding: 15px;
      }
      #chat-box {
        padding: 15px;
      }
      button {
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <header>ðŸ’¬ Chat with your PDF</header>

  <div id="chat-box"></div>

  <footer>
    <input id="question" placeholder="Ask a question..." />
    <button onclick="ask()">Send</button>
  </footer>

  <script>
  async function ask() {
      const questionInput = document.getElementById('question');
      const question = questionInput.value.trim();
      if (!question) return;
      const chatBox = document.getElementById('chat-box');

      // User message
      const userMsg = document.createElement('div');
      userMsg.classList.add('message', 'user-msg');
      userMsg.textContent = question;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      questionInput.value = '';

      // Bot response
      try {
          const res = await fetch('/chat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ question })
          });
          const data = await res.json();
          const botMsg = document.createElement('div');
          botMsg.classList.add('message', 'bot-msg');
          botMsg.textContent = data.answer;
          chatBox.appendChild(botMsg);
          chatBox.scrollTop = chatBox.scrollHeight;
      } catch (err) {
          const botMsg = document.createElement('div');
          botMsg.classList.add('message', 'bot-msg');
          botMsg.textContent = "Error: Unable to get response.";
          chatBox.appendChild(botMsg);
      }
  }

  // Allow pressing Enter to send message
  document.getElementById('question').addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault(); // prevent new line
      ask();
    }
  });
  </script>
</body>
</html>
